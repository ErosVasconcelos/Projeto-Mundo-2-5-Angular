<div>
  <label for="titulo">TÃ­tulo</label>
  <input type="text" class="form-control" id="titulo" [(ngModel)]="livro.titulo" name="titulo" required>
</div>

<div>
  <label for="resumo">Resumo</label>
  <textarea class="form-control" id="resumo" [(ngModel)]="livro.resumo" name="resumo" required></textarea>
</div>

<div>
  <label for="editora">Editora</label>
  <select class="form-control" id="editora" [(ngModel)]="livro.codEditora" name="editora" required>
    <option *ngFor="let editora of editoras" [value]="editora.codEditora">
      {{ editora.nome }}
    </option>
  </select>
</div>

<div>
  <label for="autores">Autores</label>
  <textarea class="form-control" id="autores" [(ngModel)]="autoresForm" name="autores" required></textarea>
</div>

<button (click)="incluir()">Incluir</button>
